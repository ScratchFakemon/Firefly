e(202.46837,71.34155) scale(0.28664,0.28664)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Trebuchet MS&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Firefly: The Long-</tspan><tspan x="0" dy="46.150000000000006px">Awaited Powerhouse</tspan></text><text transform="translate(203.46627,93.80452) scale(0.14242,0.14242)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="&quot;Trebuchet MS&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Janet Windry • TechnoJunkie</tspan></text><text transform="translate(203.13503,93.47328) scale(0.14242,0.14242)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Trebuchet MS&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Janet Windry • TechnoJunkie</tspan></text><text transform="translate(202.04461,105.16835) scale(0.14242,0.14242)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="&quot;Trebuchet MS&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Recently, a new operating system hit the</tspan><tspan x="0" dy="46.15px">market: Firefly. It's very powerful, but</tspan><tspan x="0" dy="46.15px">was only developed by one person!</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">It was inspired by Windows, Linux, TriOS,</tspan><tspan x="0" dy="46.15px">Bambus OS, and OpenMX, and it's</tspan><tspan x="0" dy="46.15px">already climbing in market share!</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Since only 1 person made it, Firefly took</tspan><tspan x="0" dy="46.15px">a long time to complete. However,</tspan><tspan x="0" dy="46.15px">the creator, Scratch_Fakemon, has</tspan><tspan x="0" dy="46.15px">released plenty of public betas for the</tspan><tspan x="0" dy="46.15px">community to test and give him feedback.</tspan></text><text transform="translate(201.71533,105.16834) scale(0.14242,0.14242)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Trebuchet MS&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Recently, a new operating system hit the</tspan><tspan x="0" dy="46.150000000000006px">market: Firefly. It's very powerful, but</tspan><tspan x="0" dy="46.150000000000006px">was only developed by one person!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">It was inspired by Windows, Linux, TriOS,</tspan><tspan x="0" dy="46.150000000000006px">Bambus OS, and OpenMX, and it's</tspan><tspan x="0" dy="46.150000000000006px">already climbing in market share!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Since only 1 person made it, Firefly took</tspan><tspan x="0" dy="46.150000000000006px">a long time to complete. However,</tspan><tspan x="0" dy="46.150000000000006px">the creator, Scratch_Fakemon, has</tspan><tspan x="0" dy="46.150000000000006px">released plenty of public betas for the</tspan><tspan x="0" dy="46.150000000000006px">community to test and give him feedback.</tspan></text></g></g></svg>